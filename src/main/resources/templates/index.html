<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Home</title>
</head>
<body>
<h1>My Recipes!</h1>

<table border="1">
    <th>
        <td>Id</td>
        <td>Description</td>
    </th>

    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.id}">-1</td>
        <td th:text="${recipe.description}">Some description</td>
    </tr>

</table>
</body>
</html>
